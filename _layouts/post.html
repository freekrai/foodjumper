---
layout: default
---
<article class="box post post"  itemscope itemtype="http://schema.org/BlogPosting">
	<h1 itemprop="name headline">{{ page.title }}</h1>
	{% if page.photo %}
		<span class="image main"><img src="{{ page.photo | prepend: site.baseurl }}" alt="{{page.title}}" /></span>
	{% endif %}
	<div class="post-content" itemprop="articleBody">	
		<div class="well">
			{{ content }}
		</div>
	</div>
</article>
