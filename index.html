---
layout: default
---
<div class="row">
{% for post in site.posts %}
	<div class="6u 12u(narrow)">
		<article class="box centerit">
			{% if post.photo %}
				<a href="{{ post.url | prepend: site.baseurl }}" class="image fit"><img src="{{ post.photo | prepend: site.baseurl }}" alt="{{post.title}}" /></a>
			{% endif %}
			<h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
			{{ post.content }}
		</article>
	</div>
{% endfor %}
</div>
<div class="pagination">
	{% if paginator.next_page %}
		<a href="/page{{paginator.next_page}}" class="button previous">Older</a>
	{% endif %}
	{% if paginator.previous_page %}
		{% if paginator.page == 2 %}
			<a class="button next" href="/">Newer</a>
		{% else %}
			<a class="button next" href="/page{{paginator.previous_page}}">Newer</a>
		{% endif %}
	{% endif %}
</div>
